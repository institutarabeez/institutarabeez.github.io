<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>ArabEez | معهد تعليم اللغة العربية والقرآن</title>

<meta name="description" content="معهد ArabEez لتعليم اللغة العربية، الإنجليزية، القرآن والعلوم الشرعية. دورات أونلاين لجميع المستويات.">

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Cairo',sans-serif;
  background:#f4f4f4;
  text-align:center;
}

/* language buttons */
.lang{
  position:fixed;
  top:10px;
  left:10px;
}
.lang button{
  margin:2px;
  padding:6px 10px;
}

/* hero */
.hero{
  background:#777;
  color:white;
  padding:80px 20px;
}

.logo-box{
  width:140px;
  height:140px;
  background:white;
  border-radius:50%;
  margin:0 auto 20px;
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
}

.logo-box img{
  width:90px;
}

/* buttons */
.btn{
  display:inline-block;
  margin:10px;
  padding:12px 25px;
  background:#0a8f7a;
  color:white;
  border-radius:25px;
  text-decoration:none;
}

/* section */
.section{
  padding:60px 20px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  max-width:900px;
  margin:auto;
}

.card{
  background:white;
  padding:15px;
  border-radius:10px;
}

.card img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:8px;
}

/* form */
form{
  max-width:400px;
  margin:auto;
}
input,textarea{
  width:100%;
  padding:10px;
  margin:8px 0;
}
button{
  padding:12px;
  width:100%;
  background:#0a8f7a;
  color:white;
  border:none;
  border-radius:25px;
}
</style>
</head>

<body>

<div class="lang">
  <button onclick="setLang('ar')">AR</button>
  <button onclick="setLang('fr')">FR</button>
  <button onclick="setLang('en')">EN</button>
</div>

<section class="hero">
  <div class="logo-box">
    <img src="logo.png" alt="ArabEez">
  </div>

  <h1 data-ar="ArabEez"
      data-fr="Institut ArabEez"
      data-en="ArabEez Institute"></h1>

  <p data-ar="معهد تعليم اللغة العربية، الإنجليزية، القرآن والعلوم الشرعية"
     data-fr="Institut d’enseignement de la langue arabe, anglaise, du Coran et des sciences islamiques"
     data-en="Institute for teaching Arabic, English, Quran and Islamic studies"></p>

  <a class="btn" href="https://wa.me/213557082314">WhatsApp</a>
  <a class="btn" href="mailto:arabeez213@gmail.com">Email</a>
</section>

<section class="section">
  <h2 data-ar="تخصصاتنا"
      data-fr="Nos formations"
      data-en="Our programs"></h2>

  <div class="cards">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1609599006353-e629aaabfeae">
      <p data-ar="اللغة العربية" data-fr="Langue arabe" data-en="Arabic"></p>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1584697964190-16a4b6b06f96">
      <p data-ar="اللغة الإنجليزية" data-fr="Langue anglaise" data-en="English"></p>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1564769625392-651b57ff4c59">
      <p data-ar="القرآن الكريم" data-fr="Coran" data-en="Quran"></p>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1608889175123-8ee362201f81">
      <p data-ar="العلوم الشرعية" data-fr="Sciences islamiques" data-en="Islamic studies"></p>
    </div>
  </div>
</section>

<section class="section">
  <h2 data-ar="تواصل معنا" data-fr="Contactez-nous" data-en="Contact us"></h2>

  <form onsubmit="sendWhatsApp(event)">
    <input placeholder="الاسم">
    <input placeholder="Email">
    <textarea placeholder="رسالتك"></textarea>
    <button data-ar="إرسال" data-fr="Envoyer" data-en="Send"></button>
  </form>
</section>

<script>
function setLang(lang){
  document.querySelectorAll('[data-ar]').forEach(el=>{
    el.innerText = el.dataset[lang];
  });
  document.documentElement.dir = (lang==='ar')?'rtl':'ltr';
}

function sendWhatsApp(e){
  e.preventDefault();
  let n=e.target[0].value;
  let m=e.target[2].value;
  window.open("https://wa.me/213557082314?text="+encodeURIComponent(n+" - "+m));
}
</script>

</body>
</html>
