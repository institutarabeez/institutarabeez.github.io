<style>
:root{
  --main:#0a8f7a;
  --dark:#1f2933;
  --light:#f9fafb;
}

body{
  margin:0;
  font-family:'Cairo',sans-serif;
  background:var(--light);
  text-align:center;
  color:#111;
}

/* language buttons */
.lang{
  position:fixed;
  top:10px;
  left:10px;
  z-index:1000;
}
.lang button{
  margin:2px;
  padding:6px 10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

/* hero */
.hero{
  background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
  url("https://images.unsplash.com/photo-1584697964190-16a4b6b06f96?auto=format&fit=crop&w=1200&q=80");
  background-size:cover;
  background-position:center;
  color:white;
  padding:90px 20px;
}

.logo-box{
  width:140px;
  height:140px;
  background:white;
  border-radius:50%;
  margin:0 auto 20px;
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 15px 35px rgba(0,0,0,.3);
}

.logo-box img{
  width:90px;
}

/* buttons */
.btn{
  display:inline-block;
  margin:10px;
  padding:12px 26px;
  background:var(--main);
  color:white;
  border-radius:30px;
  text-decoration:none;
  font-weight:700;
}

/* sections */
.section{
  padding:70px 20px;
}

.section h2{
  color:var(--main);
  margin-bottom:40px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
  max-width:1000px;
  margin:auto;
}

.card{
  background:white;
  padding:15px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}

.card img{
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:10px;
  margin-bottom:10px;
}

/* form */
form{
  max-width:420px;
  margin:auto;
}

input,textarea{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ccc;
  font-family:'Cairo',sans-serif;
}

button{
  width:100%;
  padding:14px;
  background:var(--main);
  color:white;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
}

/* footer */
footer{
  background:var(--dark);
  color:white;
  padding:30px 15px;
}

footer a{
  color:#4ade80;
  margin:0 8px;
  text-decoration:none;
}
</style>
</head>

<body>

<!-- language -->
<div class="lang">

     data-fr="Institut spécialisé dans l’enseignement de la langue arabe, anglaise, du Coran et des sciences islamiques. Cours en ligne pour tous les niveaux."
     data-en="Institute for teaching Arabic, English, Quran and Islamic studies. Online courses for all levels."></p>

      <p data-ar="اللغة العربية" data-fr="Langue arabe" data-en="Arabic Language"></p>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1503676260728-1c00da094a0b?auto=format&fit=crop&w=800&q=80">
      <p data-ar="اللغة الإنجليزية" data-fr="Langue anglaise" data-en="English Language"></p>

<!-- contact -->

</section>

<!-- footer -->

  <a href="https://www.instagram.com/institut_arabeez/">Instagram</a> |
  <a href="https://t.me/+Fjs9Ba79UqkxMWU8">Telegram</a>
</footer>

<script>
function setLang(lang){
  document.querySelectorAll('[data-ar]').forEach(el=>{
    el.innerText = el.dataset[lang];
  });
  document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
}

function sendWhatsApp(e){
  e.preventDefault();
  let name = e.target[0].value;
  let msg = e.target[2].value;
  let text = name + " : " + msg;
  window.open("https://wa.me/213557082314?text=" + encodeURIComponent(text));
}
</script>
